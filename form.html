<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <style>
        body
        {
            background-image:url("bg1.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            
        }
    </style>
    <center><h1 style="color: blanchedalmond;">Register Here!!!</h1></center>

    <form action="success.html" method="post">
        <div class="group">
            <label>Name: </label>
            <input type="text" name="name">
        </div>
        <div class="group">
            <label>Age: </label>
            <input type="number" name="age">
        </div>
        <div class="group">
            <label>email: </label>
            <input type="email" name="email">
        </div>
        <div class="group">
            <label>password: </label>
            <input type="password">
        </div>
        <div class="group">
            <label>Gender: </label>
            <input type="radio" value="male" name="gender">Male
            <input type="radio" value="female" name="gender">Female
            <input type="radio" value="other" name="gender">Other
        </div>
        <div class="group">
            <label>Caste: </label>
            <select style="width: 190px;">
                <option>Select an option</option>
                <option>General</option>
                <option>SC</option>
                <option>ST</option>
                <option>OBC</option>
            </select>
        </div>

        <div class="group">
            <label>Profile Picture: </label>
            <input style="margin-left: 85px;" type="file" accept=".jpg,.jpeg">
        </div>

        <div class="group">
            <label>Address: </label>
            <textarea rows="5" cols="20"></textarea>
        </div>

        <div style="text-align: center;align-items:center;margin-bottom:5px;">
            <input type="checkbox">
            Agree to our terms and conditions
        </div>

        <div class="btn">
            <button type="submit"><a href="./success.html">Register</a></button>
            <button type="reset">Cancel</button>
        </div>
        
    </form>
</body>
</html>
